<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4j</title>
    <style>
        .shadow-button {
            background-color: green;
            color: white;
            padding: 10px 16px;
            border: none;
            margin-right: 8px;
            box-shadow: 3px 3px 5px rgba(0, 0, 0, .5);
        }

        .shadow-button:active {
            margin-left: 3px;
            margin-top: 3px;
            box-shadow: none;
        }
    </style>
</head>
<body>
    <button class="shadow-button">
        Shadow
    </button>
</body>
</html>
