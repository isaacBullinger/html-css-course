<style>
    .uber-button {
        border: none;
        color: white;
        background-color: black;
        height: 36px;
        width: 100px;
        margin-right: 8px;
        cursor: pointer;

    }

    .uber-button:hover {
        opacity: .8;
    }

    .amazon-button {
        background-color: rgba(255, 216, 20);
        color: black;
        height: 36px;
        border-radius: 18px;
        width: 150px;
        border: none;
        margin-right: 8px;
        cursor: pointer;
    }

    .amazon-button:hover {
        background-color: rgb(230, 190, 0);
    }

    .github-button {
        background-color: rgb(46, 164, 79);
        color: white;
        border: none;
        border-radius: 5px;
        height: 36px;
        width: 100px;
        font-weight: bold;
        margin-right: 8px;
        cursor: pointer;
    }

    .github-button:hover {
        box-shadow: 0px 5px 5px rgba(0, 0, 0, .15);
    }

    .bootstrap-button-start {
        background-color: rgb(121, 82, 125);
        color: white;
        width: 100px;
        height: 36px;
        border-radius: 3px;
        border: none;
        margin-right: 8px;
        cursor: pointer;
    }

    .bootstrap-button-start:hover {
        background-color: rgb(95, 64, 95);
    }

    .bootstrap-button-download {
        background-color: white;
        color: rgb(108, 117, 125);
        width: 100px;
        height: 36px;
        border-radius: 3px;
        border: 1px;
        border-color: rgb(108, 117, 125);
        margin-right: 8px;
        border-style: solid;
        cursor: pointer;
    }

    .bootstrap-button-download:hover {
        background-color: rgb(108, 117, 125);
        color: white;
        width: 100px;
        height: 36px;
        border-radius: 3px;
        border: 1px;
        border-color: rgb(108, 117, 125);
        margin-right: 8px;
        border-style: solid;
        cursor: pointer;
    }

    .linkedin-button-apply {
        background-color: rgb(10, 102, 194);
        color: white;
        height: 36px;
        width: 300px;
        border: none;
        margin-top: 10px;
        border-radius: 18px;
        font-weight: bold;
        margin-right: 8px;
        cursor: pointer;
    }

    .linkedin-button-apply:hover {
        background-color: rgb(8, 85, 161);
    }

    .linkedin-button-save {
        background-color: white;
        color: rgb(10, 102, 194);
        height: 36px;
        width: 75px;
        margin-top: 10px;
        border-radius: 18px;
        border: 1px;
        font-weight: bold;
        margin-right: 8px;
        border-color: rgb(10, 102, 194);
        border-style: solid;
        cursor: pointer;
        margin-bottom: 10px;
    }

    .linkedin-button-save:hover {
        background-color: rgba(10, 102, 194, 0.25);
        border-color: rgb(10, 102, 194);
        border: 2px;
        border-style: solid;
    }

    .link {
        display: block;
        color: rgb(0, 113, 133);
    }

    .link:hover {
        color: rgb(200, 110, 64);
    }
    
    .title {
        font-size: 22px;
        font-weight: bold;
    }

    .price {
        color: rgb(0, 118, 0);
        font-weight: bold;
    }

    /* .delivery {

    } */

    .cart {
        background-color: rgb(255, 216, 20);
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 15px;
    }

    .cart:hover {
        background-color: rgb(230, 190, 0);
    }

    .cart:active {
        opacity: .5;
    }

    .buy {
        background-color: rgb(255, 164, 28);
        border: none;
        height: 30px;
        width: 100px;
        border-radius: 15px;
    }

    .buy:hover {
        background-color: rgb(223, 144, 24);
    }

    .buy:active {
        opacity: .5;
    }
</style>

<button class="uber-button">
    Request now
</button>

<button class="amazon-button">
    Add to Cart
</button>

<button class="github-button">
    Sign up
</button>

<button class="bootstrap-button-start">
    Get started
</button>

<button class="bootstrap-button-download">
    Download
</button>

<button class="linkedin-button-apply">
    Apply on company website
</button>

<button class="linkedin-button-save">
    Save
</button>

<a class="link" href="https://www.amazon.com/" target="_blank">
    Back to Amazon
</a>

<p class="title">
    Nike Black Running Shoes
</p>

<p class="price">
    $39 - in stock.
</p>

<p class="delivery">
    Free delivery tomorrow.
</p>

<button class="cart">
    Add to Cart
</button>

<button class="buy">
    Buy Now
</button>
