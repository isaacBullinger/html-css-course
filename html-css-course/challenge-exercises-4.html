<style>
    a {
        margin-right: 8px;
    }

    .pagination-button {
        height: 36px;
        margin-left: 8px;
        margin-right: 8px;
    }

    .stretch-button {
        padding: 10px 16px;
        border: none;
        background-color: green;
        color: white;
        transition: padding .15s;
        margin-right: 8px;
    }

    .stretch-button:hover {
        padding: 20px 32px;
    }

    .shadow-button {
        background-color: green;
        color: white;
        padding: 10px 16px;
        border: none;
        margin-right: 8px;
        box-shadow: 3px 3px 5px rgba(0, 0, 0, .5);
    }

    .shadow-button:active {
        margin-left: 3px;
        margin-top: 3px;
        box-shadow: none;
    }

    .number-button {
        background-color: green;
        color: white;
        border: none;
        padding-top: 8px;
        padding-bottom: 8px;
        padding-left: 15px;
        padding-right: 15px;
        margin-left: 10px;
        margin-right: 10px;
        transition: padding .15s, margin .15s;
    }

    .number-button:hover {
        padding-left: 25px;
        padding-right: 25px;
        margin-left: 0px;
        margin-right: 0px;
    }
</style>
